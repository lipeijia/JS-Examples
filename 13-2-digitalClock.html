<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    #clock {
      font: bold 24pt sans;
      background:#ddf;
      padding: 10px;
      border: solid black 2px;
      border-radius: 10px;
    }
  </style>
  </head>
<body>
  <h1>Digital Clock</h1>
  <span id="clock"></span>
  <a href="javascript:alert(new Date().toLocaleTimeString());">
    What time is it?
  </a>
  <script>
    function displayTime() {
      const elt = document.getElementById('clock');
      let now = new Date();
      elt.innerHTML = now.toLocaleTimeString();
      setTimeout(displayTime, 1000);
    }
    window.onload = displayTime;

  </script>
</body>
</html>
